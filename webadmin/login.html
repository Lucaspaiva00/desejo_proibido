<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex align-items-center" style="min-height:100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="p-4 card-dark">
                    <div class="d-flex align-items-center gap-2 mb-3">
                        <div class="brand-dot"></div>
                        <div>
                            <div class="h5 m-0 fw-bold">Painel Admin</div>
                            <div class="text-secondary">Desejo Proibido</div>
                        </div>
                    </div>

                    <div id="msg" class="alert alert-danger d-none"></div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input id="email" class="form-control" type="email" placeholder="admin@..." />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input id="senha" class="form-control" type="password" placeholder="••••••••" />
                    </div>

                    <button id="btnLogin" class="btn btn-danger w-100">
                        <i class="fa-solid fa-right-to-bracket"></i> Entrar
                    </button>

                    <div class="mt-3 text-secondary small">
                        Dica: se não for ADMIN, vai bloquear automaticamente.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/login.js"></script>
</body>

</html>
