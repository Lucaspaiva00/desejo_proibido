<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil – Desejo Proibido</title>
  <link rel="stylesheet" href="css/dating.css" />
  <link rel="stylesheet" href="css/perfilmatch.css">
</head>

<body>
   <!-- TOPNAV: Desktop normal + Mobile com menu sanduíche -->
    <nav class="topnav" role="navigation" aria-label="Navegação principal">
        <div class="brand">
            <div class="brand-badge">DP</div>
            <span class="brand-name">Desejo Proibido</span>
        </div>

        <!-- Desktop links -->
        <div class="navlinks navlinks-desktop" aria-label="Links do menu">
            <a href="home.html" class="active">Feed</a>
            <a href="perfil.html">Perfil</a>
            <a href="fotos.html">Fotos</a>
            <a href="matches.html">Matches</a>
            <a href="conversas.html">Chat</a>
        </div>

        <div class="spacer"></div>

        <!-- Botão sair (sempre visível) -->
        <button id="btnSair" class="btn btn-ghost">Sair</button>

        <!-- Botão hambúrguer (mobile) -->
        <button class="nav-toggle" id="navToggle" aria-label="Abrir menu" aria-expanded="false"
            aria-controls="navDrawer">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <!-- Overlay + Drawer Mobile -->
    <div class="nav-overlay" id="navOverlay" aria-hidden="true"></div>

    <aside class="nav-drawer" id="navDrawer" aria-hidden="true">
        <div class="nav-drawer-head">
            <div class="brand">
                <div class="brand-badge">DP</div>
                <span class="brand-name">Desejo Proibido</span>
            </div>

            <button class="iconbtn" id="navClose" aria-label="Fechar menu">
                <span class="xicon"></span>
            </button>
        </div>

        <div class="nav-drawer-links">
            <a href="home.html" class="active">Feed</a>
            <a href="perfil.html">Perfil</a>
            <a href="fotos.html">Fotos</a>
            <a href="matches.html">Matches</a>
            <a href="conversas.html">Chat</a>
        </div>

        <div class="nav-drawer-foot">
            <button id="btnSairMobile" class="btn btn-ghost w100">Sair</button>
        </div>
    </aside>

  <div class="wrap">
    <div class="headRow">
      <div>
        <div id="msg" class="msgline muted"></div>
      </div>
      <button id="btnVoltarTop" class="btn btn-ghost">← Voltar</button>
    </div>

    <div class="center">
      <div class="panel profilePanel">
        <div class="profileGrid">

          <!-- FOTO PRINCIPAL -->
          <div class="photoHero">
            <img id="fotoPrincipal" class="heroImg" alt="Foto principal">
            <div class="heroFallback" id="heroFallback">
              <div class="fbBadge">DP</div>
              <div class="fbText">Sem prévia de imagem</div>
              <div class="fbSub">Clique em uma foto abaixo</div>
            </div>

            <div class="heroOverlay">
              <div class="nameLine">
                <span id="nome" class="heroName">—</span>
                <span class="dot">•</span>
                <span id="local" class="heroLoc muted">—</span>
              </div>
              <div id="bio" class="heroBio"></div>
            </div>
          </div>

          <!-- AÇÕES -->
          <div class="sideCard">
            <div class="sideTitle">Ações rápidas</div>

            <button id="btnChat" class="btn btn-primary w100">Abrir Chat</button>
            <button id="btnVoltar" class="btn btn-ghost w100">Voltar</button>
            <button id="btnBloquear" class="btn btn-danger w100">Bloquear</button>

            <div class="tipBox">
              <div class="tipTitle">Dica</div>
              <div class="tipText muted">
                Bloquear remove match e conversa imediatamente.
              </div>
            </div>
          </div>
        </div>

        <div class="sectionTitle">Fotos</div>
        <div id="galeria" class="galeria"></div>
      </div>
    </div>
  </div>
  <script type="module" src="js/perfil-match.js"></script>
  <!-- JS do Menu (inline) -->
  <script>
        // Drawer Mobile (hambúrguer) - padrão Tinder
        const navToggle = document.getElementById("navToggle");
        const navDrawer = document.getElementById("navDrawer");
        const navOverlay = document.getElementById("navOverlay");
        const navClose = document.getElementById("navClose");

        function openNav() {
            navDrawer.classList.add("open");
            navOverlay.classList.add("show");
            navToggle.classList.add("open");
            navToggle.setAttribute("aria-expanded", "true");
            navDrawer.setAttribute("aria-hidden", "false");
            navOverlay.setAttribute("aria-hidden", "false");
            document.body.classList.add("no-scroll");
        }

        function closeNav() {
            navDrawer.classList.remove("open");
            navOverlay.classList.remove("show");
            navToggle.classList.remove("open");
            navToggle.setAttribute("aria-expanded", "false");
            navDrawer.setAttribute("aria-hidden", "true");
            navOverlay.setAttribute("aria-hidden", "true");
            document.body.classList.remove("no-scroll");
        }

        navToggle?.addEventListener("click", () => {
            if (navDrawer.classList.contains("open")) closeNav();
            else openNav();
        });

        navOverlay?.addEventListener("click", closeNav);
        navClose?.addEventListener("click", closeNav);

        // Fecha com ESC
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeNav();
        });

        // Sair: desktop + drawer
        const btnSair = document.getElementById("btnSair");
        const btnSairMobile = document.getElementById("btnSairMobile");
        if (btnSair && btnSairMobile) {
            btnSairMobile.addEventListener("click", () => btnSair.click());
        }
    </script>
</body>

</html>
